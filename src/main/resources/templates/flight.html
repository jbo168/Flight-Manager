<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"
          rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <!--    <link href="../static/css/index.css"-->
    <!--          th:href="@{css/index.css}" rel="stylesheet"/>-->
    <title>Fights</title>
</head>
<body>
<h1>Show Flight:</h1>
<div class="container">
    <div class="col-sm-8">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-6 control-label">Flight Id:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${flight.id}">Flight Id</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-6 control-label">Flight Airline:</label>
            <div class="col-sm-10">
                <p class="form-control-static" th:text="${flight.airline}">Flight Airline</p>
            </div>
            <div class="form-group">
                <label class="col-sm-6 control-label">Flight From:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${flight.from}">Flight From</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-6 control-label">Flight To:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${flight.to}">Flight To</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-6 control-label">Flight Cost:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${flight.cost}">Flight Cost</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-6 control-label">No. of tickets available:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${flight.noOfTickets}">No. of tickets available</p>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
