<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"
          rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <link href="../static/css/index.css"
          th:href="@{css/index.css}" rel="stylesheet"/>
    <title>Index page</title>
</head>
<body style="background-color:lightgrey;">
<div class="container">
    <div class="row">
        <h3>Register using the form below</h3>
    </div>
    <br>
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-header"></div>
                <div id="registerFrmDiv" class="card-body">
                    <br>
                    <table>
                        <form th:action="@{/register}" th:object="${user}" method="POST">
                        <div class="form-inline">
                            <label class="col-3 col-form-label">Firstname:</label>
                            <input type="text" class="col-6 form-control" th:field="*{first_name}"/>
                        </div>
                        <br>
                        <div class="form-inline">
                            <label class="col-3 col-form-label">Lastname:</label>
                            <input type="text" class="col-6 form-control" th:field="*{last_name}"/>
                        </div>
                        <br>
                        <div class="form-inline">
                            <label class="col-3 col-form-label">Email:</label>
                            <input type="email" class="col-6 form-control" th:field="*{email}"/>
                            <span th:if="${emailExists}" class="error" th:text="${emailExists}"></span>
                        </div>
                        <br>
                        <div class="form-inline">
                            <label class="col-3 col-form-label">Password</label>
                            <input type="password" class="col-6 form-control" th:field="*{password}"/>
                        </div>
                        <br>
                        <div class="form-inline">
                            <label class="col-3 col-form-label">Contact</label>
                            <input type="text" class="col-6 form-control" th:field="*{contact}"/>
                        </div>
                            <div th:if="${isRegisterValid != null}">
                                <script>
                                    alert("Validation Error:\nNo field can be empty\n" +
                                        "Email must only consists of alphanumeric characters + @ _ .\n" +
                                        "Contact must be in format: e.g. 0891232425");
                                </script>
                            </div>
                        <br>
                        <div class="form-inline text-center d-block">
                            <button type="submit" class="col-2 btn btn-primary mr-4">Register</button>
                        </div>
                        </form>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
