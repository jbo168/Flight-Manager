<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"
          rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            th:src="@{/webjars/jquery/3.4.1/jquery.min.js}">
    </script>
    <!--    <link href="../static/css/index.css"-->
    <!--          th:href="@{css/index.css}" rel="stylesheet"/>-->
    <title>Your Flights</title>
</head>
<body class="container">
<div class="container-fluid">
    <h3> Your Tickets</h3>
    <br>
    <div class="row">
        <div class="col-7">
            <div th:each="flight : ${usersCurrentFlights}" class="card mb-2">
                <div class="card-header">
                    <h4>Flight Information</h4>
                </div>
                <div class="card-body">
                    <div class="row">
                        <h5 class="col-3">Destination :</h5><p class="col-4" th:text="${flight.getRouteTo()}" ></p>
                    </div>
                    <div class="row">
                        <h5 class="col-3">From :</h5><p class="col-4" th:text="${flight.getRouteFrom()}" ></p>
                    </div>
                    <div class="row">
                        <h5 class="col-3">Airline :</h5><p class="col-4" th:text="${flight.getAirline()}" ></p>
                    </div>
                    <div class="row">
                        <h5 class="col-3">Cost (â‚¬) :</h5><p class="col-4" th:text="${flight.getCost()}" ></p>
                    </div>
                    <div class="row">
                        <h5 class="col-3">Departure :</h5>
                    </div>
                    <div class="row">
                        <h5 class="col-3">Status :</h5>
                    </div>
                </div>
            </div>
            <br>
        </div>
    </div>
</div>
</body>
</html>
