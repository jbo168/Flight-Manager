<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"
          rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <title>Users</title>
</head>
<body>
<h1>Add New User:</h1>
<div class="container">
    <div class="col-sm-8">
        <form class="form-horizontal" th:object="${user}" th:action="@{/user}" method="post">
            <input type="hidden" th:field="*{user_ID}"/>

            <div class="form-group">
                <label class="col-sm-6 control-label">First Name;</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{first_name}"/>
                </div>
                <div class="form-group">
                    <label class="col-sm-6 control-label">Last Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{last_name}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-6 control-label">Email:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{email}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-6 control-label">Password:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{password}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-6 control-label">Contact:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{contact}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-6 control-label">Account Type:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{account_type}"/>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
