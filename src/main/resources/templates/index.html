<!DOCTYPE html>
<!--@author: Darius Gaurilka-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link href="../css/index.css" rel="stylesheet"/>
    <title>Index page</title>
</head>
<body class="jumbotron jumbotron-fluid">
    <div class="container">
        <br>
        <div class="row">
            <h1 class="display-4">Team Bass - Flight Booking Services</h1>
        </div>
        <br>
        <div class="row">
            <p class="ml-2 lead">Login Or Sign Up Below</p>
        </div>
        <br>
        <div class="row">
            <div class="col-5">
                <div class="card">
                    <div class="card-header"></div>
                    <div class="card-body">
                        <h5 class="card-title text-center">Login </h5>
                    </div>
                    <div class="card-footer text-center">
                        <a th:href="${'/login'}" class="btn btn-primary">Login</a>
                    </div>
                </div>
            </div>

            <div class="col-5">
                <div class="card">
                    <div class="card-header"></div>
                    <div class="card-body text-center">
                        <h5 class="card-title">Create a new account</h5>
                    </div>
                    <div class="card-footer text-center">
                        <a th:href="${'/register'}" class="btn btn-secondary">Register</a>
                    </div>
                </div>
            </div>
    </div>
</div>
</body>
</html>
