<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"
          rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <!--    <link href="../static/css/index.css"-->
    <!--          th:href="@{css/index.css}" rel="stylesheet"/>-->
    <title>Checkout</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand ml-lg-5" href="/viewFlights">Home</a>
    <ul class="navbar-nav mr-lg-5">
        <li class="nav-item  ml-lg-3">
            <a class="nav-link" href="/userFlights">Your Flights</a>
        </li>
    </ul>
    <ul class="navbar-nav justify-content-end">
        <li class="nav-item justify-content-end">
            <a class="btn btn-sm btn-danger" th:onclick="window.location.href = '/logout'">Logout</a>
        </li>
    </ul>
</nav>
<div class="container">
    <br>
    <div class="row">
        <div class="col-10">
    <form  action="@/processPayment"  th:object="${card}" th:action="@{/processPayment}" method="post" class="card mb-2">
            <div class="card-header">
                <h4>Pay for flight</h4>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <br>
                    <div class="row">
                        <label class="col-2 control-label">Ticket Price : </label><p class="form-control-static" th:text="${flightCost}"></p>
                    </div>
                    <div class="row">
                    <label class="col-2 control-label">Extra Charges : </label><p class="form-control-static" th:text="${extraCharges}"></p>
                    </div>
                    <div class="row">
                        <label class="col-2 control-label">Service Charge : </label><p class="form-control-static" th:text="${serviceCharge}"></p>
                    </div>
                    <div class="row">
                        <label class="col-2 control-label">Total : </label><p class="form-control-static" th:text="${total}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <input th:field="*{cardNumber}" type="text" class="text-area form-control-lg form-inline col-8" placeholder="Card Number" />
                    <br>
                    <div class="form-group">
                    <input th:field="*{csv}" type="text" class="col-3"  placeholder="CVV"/>
                    <input th:field="*{expDate}" type="text" class="ml-2 col-4"  placeholder="Expiry Date MM/YYYY"/>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <input type="submit" value="Submit" class="btn btn-success" />
            </div>

     </form>
    </div>
    </div>
</div>
</body>
</html>
