<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"
          rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <!--    <link href="../static/css/index.css"-->
    <!--          th:href="@{css/index.css}" rel="stylesheet"/>-->
    <title>Checkout</title>
</head>
<body class="container">
    <form  action="@/processPayment"  th:object="${card}" th:action="@{/processPayment}" method="post">
        <div class="row card mb-2">
            <div class="card-header">
                <h4>Pay for flight</h4>
            </div>

            <div class="card-body">
                <div class="form-group">
                    <label class="col-sm-6 control-label">Ticket Price</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${flightCost}">Flight Airline</p>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-6 control-label">Service Charge</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${serviceCharge}"></p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-6 control-label">Total</label>
                        <div class="col-sm-10">
                            <p class="form-control-static" th:text="${total}"></p>
                        </div>
                    </div>
                </div>
                <br>
                <div class="form-row">
                    <input th:field="*{cardNumber}" type="text" class="text-area form-control-lg form-inline col-8" placeholder="Card Number" />
                </div>
                <br><br>
                <div class="form-row">
                    <input th:field="*{csv}" type="text" class="from-control form-inline  col-2"  placeholder="CSV"/>
                    <input th:field="*{expDate}" type="text" class="from-control form-inline  col-2"  placeholder="Expiry Date MM/YYYY"/>
                </div>
            </div>
            <div class="card-footer">
                <input type="submit" value="Submit" class="btn btn-success" />
            </div>
        </div>
    </form>
</body>
</html>
