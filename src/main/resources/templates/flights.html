<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"
          rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<!--    <link href="../static/css/index.css"-->
<!--          th:href="@{css/index.css}" rel="stylesheet"/>-->
    <title>Fights</title>
</head>

<body>
<div class="container">
    <div th:id="${not #lists.isEmpty(flights)}">
        <h2>Flight List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Airline</th>
                <th>From</th>
                <th>To</th>
                <th>Cost</th>
                <th>Amount of tickets</th>
            </tr>
            <tr th:each="flight : ${flights}">
                <td th:text="${flight.id}"></td>
                <td th:text="${flight.airline}"></td>
                <td th:text="${flight.from}"></td>
                <td th:text="${flight.to}"></td>
                <td th:text="${flight.cost}"></td>
                <td th:text="${flight.noOfTickets}"></td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
