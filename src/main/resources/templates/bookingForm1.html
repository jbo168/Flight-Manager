<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"
          rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            th:src="@{/webjars/jquery/3.4.1/jquery.min.js}">
    </script>
    <title>Your Flights</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand ml-lg-5 pl-lg-5" href="/">Home</a>
</nav>
<div class="container">
    <br><br>
    <div class="row">
        <div class="col-8">
            <form  action="@/bookingForm1"  th:object="${form1}" th:action="@{/bookingForm1}" method="post">
                <input th:type="hidden" th:field="*{flight_id}">
                <div class="row card mb-2">
                    <div class="card-header">
                        <h4>Please Enter Details</h4>
                    </div>
                    <div class="card-body">
                        <br>
                        <div class="form-row">
                            <label class="col-4 form-check-label">Cabin Luggage Amount: </label>
                            <input th:field="*{luggage}" type="number" max="10" class="text-area form-control form-inline col-4" />
                        </div>
                        <br><br>
                        <div class="form-row">
                            <label class="col-4 form-check-label">Requested Flight Class : </label>
                            <select class="col-3" th:field="*{ticketClass}">
                                <option th:value="Buisness" >Buisness Class</option>
                                <option th:value="First" >First Class</option>
                            </select>
                        </div>
                        <br><br>
                        <div class="form-row">
                            <label class="col-4 form-check-label">Extra Requests : </label>
                            <input th:field="*{extraRequest}" type="text" class="text-area form-control form-inline col-4" placeholder="Dietary requests, etc..."/>
                        </div>
                    </div>
                    <div class="card-footer">
                        <input type="submit" value="Submit" class="btn btn-success" />
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
