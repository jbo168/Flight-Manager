<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"
          rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <title>Users</title>
</head>
<body>
<h1>Show User:</h1>
<div class="container">
    <div class="col-sm-8">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-6 control-label">User Id:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${user.get().getUser_ID()}">User Id</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-6 control-label">User's First Name:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${user.get().first_name}">First Name</p>
                </div>
                <div class="form-group">
                    <label class="col-sm-6 control-label">User's Last Name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${user.get().last_name}">Last Name</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-6 control-label">User's Email:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${user.get().email}">Email </p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-6 control-label">User's Password:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${user.get().password}">Password</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-6 control-label">User's Contact Details:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${user.get().contact}">Password</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-6 control-label">User's Account Type:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${user.get().account_type}">Account Type</p>
                    </div>
                </div>
        </form>
    </div>
</div>
</body>
</html>
