<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"
          rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            th:src="@{/webjars/jquery/3.4.1/jquery.min.js}">
    </script>
    <title>Your Flights</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand ml-lg-5 pl-lg-5" href="/index">Home</a>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/userFlights">Your Flights</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" href="#">Review</a>
        </li>
    </ul>
</nav>
<div class="container">
    <br><br>
    <div class="row">
        <div class="col-8">
         <form  action="@/userFlights"  th:object="${reviewAdapter}" th:action="@{/userFlights}" method="post">
            <div class="row card mb-2">
                <div class="card-header">
                    <h4>Leave a Review</h4>
                </div>
<!--                    <input type="hidden" th:field="*{review.booking_ID}"/>-->
<!--                    <input type="hidden" th:field="*{flight_ID}"/>-->
<!--                    <input type="hidden" th:field="*{customer_ID}"/>-->

                    <div class="card-body">
                        <br>
                        <div class="form-row">
                            <label class="col-2 form-check-label">Comment : </label>
                            <input th:field="*{comment}" type="text" class="text-area form-control-lg form-inline col-8" />
                        </div>
                        <br><br>
                        <div class="form-row">
                            <label class="col-2 form-check-label">Score (1-10) : </label>
                            <input th:field="*{score}" type="text" class="from-control form-inline  col-1" />
                        </div>
                    </div>
                <div class="card-footer">
                    <input type="submit" value="Submit" class="btn btn-success" />
                </div>
                </div>
            </form>
        </div>
    </div>
    </div>
</body>
</html>
